<div class="back">
    <div class="container">
        <div class="center">
            <div class="wrapper">
                <mat-card class="cardd center">
                    <h1>Login</h1>
                    <form [formGroup]="formGrp" #login="ngForm" (ngSubmit)="Submit(login.value)">
                        <div class="box">
                            <div class="mb-3 row" >
                                <label for="exampleFormControlInput1" class="col-sm-2 col-form-label lablecolor">Email</label>
                                <div class="col-sm-10" style="width: 20rem;">
                                    <input type="text" name="email" ngModel formControlName="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
    
                            <div class="mb-3 row">
                                <label for="inputPassword" class="col-sm-2 col-form-label lablecolor">Password</label>
                                <div class="col-sm-10" style="width: 20rem;">
                                    <input type="password" name="password" placeholder="********" ngModel formControlName="password" class="form-control">
                                </div>
                            </div>
    
                            <button type="submit" class="btn btn-primary button">Login</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
